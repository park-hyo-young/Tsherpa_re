<!DOCTYPE html>
<html lang="ko">
<head role="head" data-include="head.html"></head>
<body>
    <div class="wrap">
        <div role="header" data-include="header-before.html"></div>
        <div class="login-stu-main-area">
            <div class="login-inner">
               <h3 class="title-style text-center">로그인</h3>
               <div class="login-form">
                    <h4>선생님이 만들어준 계정으로 로그인하기</h4>
                    <p>
                        선생님께서 아이디와 비밀번호를 발급해 준 경우,<br>
                        정보를 잊어버린 학생은 선생님께 문의하세요.
                    </p>
                    <form class="login-student-area">
                        <div class="login-id-area flex-btw">
                            <label for="login-id">아이디</label><input type="text" id="login-id">
                        </div>
                        <div class="login-pass-area flex-btw">
                            <label for="login-password">비밀번호</label><input type="text" id="login-password">
                        </div>
                        <div class="checkbox-area flex-start">
                            <input type="checkbox" id="save-id"><label for="save-id">아이디 저장</label>
                        </div>
                    </form>
                    <a href="#none" class="btns large">로그인</a>
               </div>
               <div class="login-form sns-login mt20">
                    <h4>나의 SNS로 시작하기</h4>
                    <a href="#none" class="btns large naver-btn"><img src="images/naver.png" alt="네이버로 시작하기">네이버로 시작하기</a>
                    <a href="#none" class="btns large kakao-btn"><img src="images/kakao.png" alt="카카오로 시작하기">카카오로 시작하기</a>
                    <a href="#none" class="my-sns-search">나의 SNS 계정 찾기</a>
               </div>
            </div>
        </div>
        <div class="login-warning-popup popup-back">
            <div class="small-popup-inner popup-top">
                <div class="popup-head">
                    <a href="#none" class="close-btn"><img src="images/icon-close_02.png" alt="팝업 닫기"></a>
                </div>
                <div class="popup-body">
                    <strong>
                        초대 코드를 입력하지 않은 경우,<br>
                        우리반 T셀파 이용이 제한됩니다.<br>
                        회원 정보 수정 페이지에서 초대 코드를 입력해주세요.
                    </strong>
                    <p>※ 초대코드를 모를 경우, 선생님께 문의하세요</p>
                    <a href="#none">확인</a>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
