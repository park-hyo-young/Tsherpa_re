<!DOCTYPE html>
<html lang="ko">
<head role="head" data-include="head.html"></head>
<body>
    <div class="wrap offcial-wrap">
        <div role="header" data-include="header-tea.html"></div>
        <div class="main-class-area">
            <div class="class-offcial-none">
                <div class="inner">
                    <div class="class-offcial-content flex-center">
                        <p class="class-welcome">반갑습니다! 클래스 관리 페이지입니다.</p>
                        <figure><img src="images/img-class.png" alt="반갑습니다! 클래스 관리 페이지입니다."></figure>
                        <p class="class-welcome-ment">처음 방문하셨나요?</p>
                        <p class="class-welcome-ment">원활한 이용을 위해 클래스를 생성해주세요!</p>
                        <a href="#none" class="btns round">학급 생성</a>
                        <span>버튼을 눌러 학급을 생성합니다.</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="class-login-popup popup-back">
            <div class="small-popup-inner popup-top">
                <div class="popup-head">
                    <a href="#none" class="close-btn"><img src="images/icon-close_02.png" alt="닫기버튼"></a>
                </div>
                <strong>
                    우리반 T셀파에 처음 로그인 하신 경우, <br>
                    '우리반 클래스 관리' 페이지로 이동합니다.
                </strong>
                <p>먼저 학급 정보를 추가한 후 이용해 주세요.</p>
                <a href="#none" class="btns small">확인</a>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
